<script>

/******************************************
* Snow Effect Script- By Altan d.o.o. (http://www.altan.hr/snow/index.html)
* Visit Dynamic Drive DHTML code library (http://www.dynamicdrive.com/) for full source code

var snowsrc="snow.gif"
var no = 10;

var dx, xp, yp;
var am, stx, sty;
var i, doc_width = 800, doc_height = 600; 
  
if (typeof window.innerWidth != 'undefined')
{
   doc_width = window.innerWidth;
   doc_height = window.innerHeight;
}
else 
if (typeof document.documentElement != 'undefined' && typeof document.documentElement.clientWidth != 'undefined' && document.documentElement.clientWidth != 0)
{
   doc_width = document.documentElement.clientWidth;
   doc_height = document.documentElement.clientHeight;
}
else
{
   doc_width = document.getElementsByTagName('body')[0].clientWidth;
   doc_height = document.getElementsByTagName('body')[0].clientHeight;
}

dx = new Array();
xp = new Array();
yp = new Array();
am = new Array();
stx = new Array();
sty = new Array();

for (i = 0; i < no; ++ i) 
{  
   dx[i] = 0;
   xp[i] = Math.random()*(doc_width-50);
   yp[i] = Math.random()*doc_height;
   am[i] = Math.random()*20;
   stx[i] = 0.02 + Math.random()/10;
   sty[i] = 0.7 + Math.random();

   if (i == 0) 
   {
      document.write("<div id=\"dot"+ i +"\" style=\"POSITION: absolute; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><a href=\"http://dynamicdrive.com\"><img src='"+snowsrc+"' border=\"0\"><\/a><\/div>");
   } 
   else 
   {
      document.write("<div id=\"dot"+ i +"\" style=\"POSITION: absolute; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
   }
}

function DoSnow() 
{
   for (i = 0; i < no; ++ i) 
   {
      yp[i] += sty[i];
      if (yp[i] > doc_height-50) 
      {
         xp[i] = Math.random()*(doc_width-am[i]-30);
         yp[i] = 0;
         stx[i] = 0.02 + Math.random()/10;
         sty[i] = 0.7 + Math.random();
      }
      dx[i] += stx[i];
      document.getElementById("dot"+i).style.top=yp[i]+"px";
      document.getElementById("dot"+i).style.left=xp[i] + am[i]*Math.sin(dx[i])+"px";  
   }
   snowtimer=setTimeout("DoSnow()", 10);
}

setTimeout("DoSnow()", 500);

</script></div>

<script>
var ch = 0;
var txt = 'WISHING YOU from our Hearts A VERY VERY Blessed Merry Christmas.....!';
var speed = 50;
var pause = 5000;

function typeWriterInit()
{
   ch = 0; 
   document.getElementById("typewriter").innerHTML = '';
   typeWriter();
}
function typeWriter() 
{
   if (ch < txt.length) 
   {
      document.getElementById("typewriter").innerHTML += txt.charAt(ch);
      ch++;
      setTimeout(typeWriter, speed);
   }
   else
   {
      if (pause > 0)
      {
          setTimeout(typeWriterInit, pause);
      }
   }
}
typeWriterInit();
</script>

var text="Friends of the Nation";
var speed=80;

if (document.all||document.getElementById)
{
   document.write('<div style="font-family:Arial;font-size:27px;font-weight:bold;font-style:normal;text-align:center;text-decoration:none;" id="highlight">' + text + '<\/div>');
   var storetext=document.getElementById? document.getElementById("highlight") : document.all.highlight;
}
else
   document.write(text);

var hex=new Array("00","14","28","3C","50","64","78","8C","A0","B4","C8","DC","F0");
var r=1;
var g=1;
var b=1;
var seq=1;
function changetext()
{
   rainbow="#"+hex[r]+hex[g]+hex[b];
   storetext.style.color=rainbow;
}
function change()
{
   if (seq==6)
   {
      b--;
      if (b==0)
        seq=1;
   }
   if (seq==5)
   {
      r++;
      if (r==12)
         seq=6;
   }
   if (seq==4)
   {
      g--;
      if (g==0)
         seq=5;
   }
   if (seq==3)
   {
      b++;
      if (b==12)
         seq=4;
   }
   if (seq==2)
   {
      r--;
      if (r==0)
         seq=3;
   }
   if (seq==1)
   {
      g++;
      if (g==12)
         seq=2;
   }
   changetext();
}

function starteffect()
{
   if (document.all||document.getElementById)
      flash=setInterval("change()",speed);
}
starteffect();
</script>
